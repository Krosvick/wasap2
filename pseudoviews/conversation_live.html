<!DOCTYPE html>
<html>
<head>
  <title>WhatsApp2 Chino</title>
</head>
<body>
  <h1>UNAP Chat</h1>
  <div id="chat">
    <ul id="messages" style="width: 500px; height: 250px; overflow-y: auto;"></ul>
  
    <form id="messageForm">
      <input id="messageInput" autocomplete="off" />
      <button>Send</button>
    </form>
    <p>TIP: You can change room with: changeroom &lt;id&gt;</p>
    <p id="convChange"></p>

  </div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    const socket = io();

    const getLastPath = (url) => {
      url = new URL(url);
      const pathname = url.pathname; 
      const paths = pathname.split("/"); 
      return paths.pop() || paths.pop();
    }    

    fetch(`http://localhost:3000/api/conversations/${getLastPath(window.location.href)}`, {method: 'GET'}).
      then(resp => console.log(res.json()));

    // Handle incoming chat messages
    // This is broadcasted to all clients, maybe?.
    socket.on('chat message', (data) => {
        const messages = document.getElementById('messages');
        const li = document.createElement('li');
        li.textContent = `${data.user}: ${data.message}`;
        messages.appendChild(li);
    });

    // Handle form submission
    messageForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const input = document.getElementById('messageInput');
        const message = input.value.trim();
        if (handleConvRooms(message) === true) {
          return;
        }

        if (message !== '') {
            socket.emit('chat message', { message });
            input.value = '';
        }
    });

    //socket.emit("enter-conversation", {conversation : 1234});
  </script>
</body>
</html>
